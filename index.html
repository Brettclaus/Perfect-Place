<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perfect Place</title>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>


  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- The div that holds our map -->

<div id="map-id">
  <div class = "leaflet"></div>
</div>
<div id="headerBox"></div>


  <!-- Range Filters -->
<div class="filter-container">  
  <!-- Housing Cost Filter -->
  <div class="filter-section" id="housing-cost-filter">
    <label for="minHousingCostRange">Min Average Yearly Housing Cost:</label>
    <input type="range" id="minHousingCostRange" min="5000" max="30000" value="5000">
    <span id="minHousingCostRangeValue">5000</span>

    <label for="maxHousingCostRange">Max Average Yearly Housing Cost:</label>
    <input type="range" id="maxHousingCostRange" min="5000" max="30000" value="30000">
    <span id="maxHousingCostRangeValue">30000</span>
  </div>

  <!-- Food Cost Filter -->
  <div class="filter-section" id="food-cost-filter">
    <label for="minFoodCostRange">Min Average Yearly Food Cost:</label>
    <input type="range" id="minFoodCostRange" min="5000" max="20000" value="5000">
    <span id="minFoodCostRangeValue">5000</span>

    <label for="maxFoodCostRange">Max Average Yearly Food Cost:</label>
    <input type="range" id="maxFoodCostRange" min="5000" max="20000" value="20000">
    <span id="maxFoodCostRangeValue">20000</span>
  </div>

  <!-- Tax Rate Filter -->
  <div class="filter-section" id="tax-rate-filter">
    <label for="minTaxRateRange">Min Average Tax Rate:</label>
    <input type="range" id="minTaxRateRange" min="4" max="40" value="4">
    <span id="minTaxRateRangeValue">5</span>

    <label for="maxTaxRateRange">Max Average Tax Rate:</label>
    <input type="range" id="maxTaxRateRange" min="5" max="40" value="40">
    <span id="maxTaxRateRangeValue">20</span>
  </div>

  <!-- Income Filter -->
  <div class="filter-section" id="income-filter">
    <label for="minIncomeRange">Min Average Income:</label>
    <input type="range" id="minIncomeRange" min="30000" max="100000" value="30000">
    <span id="minIncomeRangeValue">30000</span>

    <label for="maxIncomeRange">Max Average Income:</label>
    <input type="range" id="maxIncomeRange" min="30000" max="100000" value="100000">
    <span id="maxIncomeRangeValue">100000</span>
  </div>

  <!-- Inches of Rain Filter -->
  <div class="filter-section" id="rain-filter">
    <label for="minRainRange">Min Inches of Yearly Rain:</label>
    <input type="range" id="minRainRange" min="1" max="90" value="1">
    <span id="minRainRangeValue">1</span>

    <label for="maxRainRange">Max Inches of Yearly Rain:</label>
    <input type="range" id="maxRainRange" min="1" max="90" value="90">
    <span id="maxRainRangeValue">60</span>
  </div>

  <!-- Days of Sun Filter -->
  <div class="filter-section" id="sun-filter">
    <label for="minSunRange">Min Yearly Days of Sun:</label>
    <input type="range" id="minSunRange" min="1" max="365" value="1">
    <span id="minSunRangeValue">1</span>
  
    <label for="maxSunRange">Max Yearly Days of sun:</label>
    <input type="range" id="maxSunRange" min="1" max="365" value="365">
    <span id="maxSunRangeValue">365</span>
  </div>


</div>

  <!-- Our JavaScript file -->
  <script type="text/javascript" src="PerfectPlace.js"></script>



</body>
</html>
